<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="ext/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Testing</title>
</head>

<body>
    <header class="header py-5">
        <div class="container">
            <h1 class='text-center'>Schedule Generator</h1>
        </div>
    </header>
    <div id="scheduler" class="page-section">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 py-3">
                    <h4>Choose a date:</h4>
                    <form>
                        <div class="row my-5 mx-auto">
                            <input type="date" id="datepicker" class='w-50 px-2' name="date" required>
                        </div>
                        <div class="row my-5 mx-auto">
                            <a id='datepicker-submit' class='btn btn-primary w-50' href='javascript:void(0)'
                                role='button'>Generate</a>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-sm-6 display-box border py-3">
                    <h4>Files Generated:</h4>
                    <div id="forms" class="container my-3"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer py-auto">
        <div class="container">
            
        </div>
    </footer>
    <script src="ext/js/jquery-3.5.1.min.js"></script>
    <script src="ext/js/bootstrap.min.js"></script>
    <script src="client.js"></script>
    <script>
        document.getElementById('datepicker').valueAsDate = new Date(); //automatically reset default date to today
    </script>
</body>

</html>
