<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="ext/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Testing</title>
</head>

<body>
    <header class="header py-5">
        <div class="container">
            <h1 class='text-center'>Schedule Generator</h1>
        </div>
    </header>
    <div class="page-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="row my-5 mx-auto">
                            <input type="date" id="datepicker" class='mx-auto w-25 text-center' name="date" required>
                        </div>
                        <div class="row my-5 mx-auto">
                            <a id='datepicker-submit' class='btn btn-primary w-25 mx-auto' href='javascript:void(0)'
                                role='button'>Generate</a>
                        </div>
                    </form>
                    <div id="feedback"></div>
                    <div class="row my-5 mx-auto text-center">
                        <a class='btn btn-success w-25 mx-auto' href="result.docx" role='button'>Download</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer py-auto">
        <div class="container">
            
        </div>
    </footer>
    <script src="ext/js/jquery-3.5.1.min.js"></script>
    <script src="ext/js/bootstrap.min.js"></script>
    <script src="client.js"></script>
    <script>
        document.getElementById('datepicker').valueAsDate = new Date(); //automatically reset default date to today
    </script>
</body>

</html>
